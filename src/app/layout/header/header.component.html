<!-- Barra de navegación principal -->
<nav #navbar class="navbar active">
  <div class="container-fluid">
    <!-- Encabezado del navbar -->
    <div class="navbar-header">
      <!-- Botón para colapsar el navbar en móviles -->
      <a href="#" onClick="return false;" class="navbar-toggle collapsed"
         (click)="isNavbarCollapsed = !isNavbarCollapsed" aria-expanded="false"></a>
      
      <!-- Botón para abrir menú móvil -->
      <a href="#" onClick="return false;" class="bars" 
         (click)="mobileMenuSidebarOpen($event,'overlay-open')"></a>
      
      <!-- Logo/Marca -->
      <a class="navbar-brand" routerLink="dashboard/main">
        <span class="logo-name"></span>
      </a>
    </div>

    <!-- Contenido colapsable del navbar -->
    <div class="collapse navbar-collapse" [ngClass]="isNavbarCollapsed ? '' : 'show'">
      <!-- Botón para colapsar el menú lateral -->
      <ul class="pull-left collapse-menu-icon">
        <li>
          <button mat-icon-button (click)="callSidemenuCollapse()" class="sidemenu-collapse nav-notification-icons">
            <i class="material-icons-outlined icon-color">menu</i>
          </button>
        </li>
      </ul>

      <!-- Elementos del lado derecho -->
      <ul class="nav navbar-nav navbar-right">
        <!-- Botón pantalla completa -->
        <li class="fullscreen">
          <button mat-icon-button class="nav-notification-icons" (click)="callFullscreen()">
            <i class="material-icons-outlined icon-color">fullscreen</i>
          </button>
        </li>

        <!-- Menú de perfil de usuario -->
        <li class="nav-item user_profile">
          <button mat-button [matMenuTriggerFor]="profilemenu">
            <div class="chip dropdown-toggle">
              <span>{{ userLogged }}</span>
              <img [src]="'assets/images/default-user.png'" class="user_img" width="32" height="32">
            </div>
          </button>
          <mat-menu #profilemenu="matMenu" class="profile-menu">
            <div class="noti-list">
              <div class="menu">
                <div class="user_dw_menu">
                  <button mat-menu-item class="user-item-list" (click)="logout()">
                    <app-feather-icons [icon]="'log-out'" [class]="'user-menu-icons'"></app-feather-icons>
                    Cerrar sesión
                  </button>
                </div>
              </div>
            </div>
          </mat-menu>
        </li>
      </ul>
    </div>
  </div>
</nav>
