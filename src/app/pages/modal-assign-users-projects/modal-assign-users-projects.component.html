<div class="col-lg-12 col-md-12 col-sm-12">
    <h2 mat-dialog-title>Asignación de usuario</h2>
    <div mat-dialog-content>
        <div class="col-lg-12 col-md-12 col-sm-12 custom-margin">
            <div class="row">
                <div class="col-lg-12">
                    <div class="materialTableHeader">
                        <div class="left">
                            <ul class="header-buttons-left ms-0">
                                <li class="tbl-title">
                                    <h2>Usuarios disponibles</h2>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="w-100">
                            <ng-container matColumnDef="checked">
                                <th mat-header-cell *matHeaderCellDef width="5%">
                                    <mat-checkbox (change)="toggleAllSelection($event)" [checked]="isAllSelected()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <mat-checkbox (change)="toggleSelection($event, element)"
                                        [checked]="isSelected(element)"
                                        [(ngModel)]="element.checked"></mat-checkbox>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef width="40%"> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.nombre }} </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                                <td mat-cell *matCellDef="let element"> {{element.email }} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <div *ngIf="dataSource && dataSource.data && dataSource.data.length === 0"
                            class="no-data-message">
                            No hay usuarios para asignar.
                        </div>

                        <mat-paginator [pageSize]="5">
                        </mat-paginator>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [disabled]="globalSelectedUsers.length === 0" (click)="associateUsers()">Asignar</button>
    </mat-dialog-actions>
</div>
